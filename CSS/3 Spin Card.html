    <title>Spin Card</title>

    <style>
        .rotate {
            animation: rotation 1s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotateY(180deg)
            }
        }
    </style>
</head>
