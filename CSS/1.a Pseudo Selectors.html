<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        /* unvisited link */
        a:link {
            background-color: rgb(56, 69, 255);
        }

        /* visited link */
        a:visited {
            background-color: rgb(56, 69, 255);
        }

        /* mouse over link */
        a:hover {
            background-color: rgb(14, 121, 0);
        }

        /* selected link */
        a:active {
            background-color: rgb(14, 121, 0);
        }
    </style>
</head>

<body>
    <a href="#">This is a link Click Me</a>
</body>

</html>
